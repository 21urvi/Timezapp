<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-secondary back-button" onclick="window.location.href='/otimer'">â¬… Back</button>

<!-- Menu -->
{% include 'menu.html' %}

<div class="container mt-5">
    <h2 class="text-center">Task</h2>

    <form id="taskForm" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="task_name" class="form-control" placeholder="Task Name" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <select name="priority" class="form-control">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr id="task-{{ task.task_id }}">
                <td>{{ task.task_id }}</td>
                <td>{{ task.task_name }}</td>
                <td>{{ task.date }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="/timer/{{ task.task_id }}" class="btn btn-success btn-sm">Start Timer</a>
                    <button class="btn btn-danger btn-sm delete-task" data-id="{{ task.task_id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
$(document).ready(function () {
    // Handle Add Task
    $("#taskForm").submit(function (e) {
        e.preventDefault();

        let formData = $(this).serialize();

        $.ajax({
            url: "/add_task",
            type: "POST",
            data: formData,
            success: function (response) {
                if (response.success) {
                    alert(response.message);
                    location.reload();
                } else {
                    alert("Failed to add task.");
                }
            }
        });
    });

    // Handle Delete Task
    $(document).on("click", ".delete-task", function () {
        let taskId = $(this).data("id");

        if (confirm("Are you sure you want to delete this task?")) {
            $.ajax({
                url: `/delete_task/${taskId}`,
                type: "DELETE",
                success: function (response) {
                    if (response.success) {
                        $(`#task-${taskId}`).remove();
                    } else {
                        alert("Failed to delete the task.");
                    }
                }
            });
        }
    });
});
</script>

</body>
</html>
