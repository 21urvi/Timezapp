<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .discussion-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        button#delete-btn {
            background-color: #f44336;
        }

        button#delete-btn:hover {
            background-color: #d32f2f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="discussion-container">
        <h2>Discussion Management</h2>
        <form method="POST" action="/add_discussion">
            <label for="discussion-topic">Discussion Topic:</label>
            <input type="text" id="discussion-topic" name="discussion_topic" placeholder="Enter discussion topic" required>

            <label for="task-id">Task ID:</label>
            <select id="task-id" name="task_id" required>
                {% for task in tasks %}
                    <option value="{{ task[0] }}">{{ task[1] }}</option>
                {% endfor %}
            </select>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Save Discussion</button>
        </form>

        <h3>Discussion Topics:</h3>
        <ul>
            {% for discussion in discussions %}
                <li>
                    <strong>Discussion ID:</strong> {{ discussion[0] }} |
                    <strong>Topic:</strong> {{ discussion[1] }} |
                    <strong>Task ID:</strong> {{ discussion[2] }} |
                    <strong>Priority:</strong> {{ discussion[3] }}
                    <form method="POST" action="/delete_discussion" style="display:inline;">
                        <input type="hidden" name="discussion_id" value="{{ discussion[0] }}">
                        <button type="submit" id="delete-btn">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
