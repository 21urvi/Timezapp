<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .exam-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        button#delete-btn {
            background-color: #f44336;
        }

        button#delete-btn:hover {
            background-color: #d32f2f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h2>Exam Preparation Manager</h2>
        <form method="POST" action="/add_exam">
            <label for="exam-task">Exam Task:</label>
            <input type="text" id="exam-task" name="exam_task" placeholder="Enter exam task" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Save Exam Task</button>
        </form>

        <h3>Exam Tasks List:</h3>
        <ul>
            {% for exam in exams %}
                <li>
                    <strong>Exam ID:</strong> {{ exam[0] }} |
                    <strong>Task:</strong> {{ exam[1] }} |
                    <strong>Priority:</strong> {{ exam[2] }}
                    <form method="POST" action="/delete_exam" style="display:inline;">
                        <input type="hidden" name="exam_id" value="{{ exam[0] }}">
                        <button type="submit" id="delete-btn">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
