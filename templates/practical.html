<!-- practical.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
          .btn-custom {
            width: 120px;
            height: 40px;
            font-size: 14px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn back-button" onclick="window.location.href='/otimer'">â¬… Back</button>

<!-- Menu -->
{% include 'menu.html' %}

<div class="container mt-5">
    <h2 class="text-center">Practical Task</h2>

    <form id="practicalForm" class="mb-4" method="POST" action="/add_practical">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="task_name" class="form-control" placeholder="Task Name" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <select name="priority" class="form-control">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning btn-custom">Add Task</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>P_ID</th>
                <th>Task</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for practical in practicals %}
            <tr id="p_id-{{ practical[0] }}">
                <td>{{ practical[0] }}</td>
                <td>{{ practical[1] }}</td>
                <td>{{ practical[2] }}</td>
                <td>{{ practical[3] }}</td>
                <td>{{ practical[4] }}</td>
                <td>
                    <a href="/practical_timer/{{ practical[0] }}" class="btn btn-success btn-sm btn-custom">Start Timer</a>
                    <button class="btn btn-danger btn-sm delete-practical btn-custom" data-id="{{ practical[0] }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
$(document).ready(function () {
    $(document).on("click", ".delete-practical", function () {
        let pId = $(this).data("id");
        $.ajax({
            url: `/delete_practical/${pId}`,
            type: "DELETE",
            success: function () {
                location.reload();
            }
        });
    });
});
</script>

</body>
</html>
