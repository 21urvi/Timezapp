<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .btn-custom {
            width: 120px;
            height: 40px;
            font-size: 14px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Back Button -->
<button class="btn btn-secondary btn-custom back-button" onclick="window.location.href='/otimer'">â¬… Back</button>

<!-- Menu -->
{% include 'menu.html' %}

<div class="container mt-5">
    <h2 class="text-center">To-Do List</h2>

    <form id="taskForm" class="mb-4" method="POST" action="/add">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="task_name" class="form-control" placeholder="Task Name" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <select name="priority" class="form-control">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-custom">Add Task</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
            {% for task in tasks %}
            <tr id="p_id-{{ task[0] }}">
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td id="p_id-{{ task[0] }}">{{ task[4] }}</td>
                <td>
                    <a href="/timer/{{ task[0] }}" class="btn btn-success btn-sm btn-custom">Start Timer</a>
                    <button class="btn btn-danger btn-sm delete-task btn-custom" data-id="{{ task[0] }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
$(document).ready(function () {
    // Delete Task AJAX
    $(document).on("click", ".delete-task", function () {
        let taskId = $(this).data("id");
        $.ajax({
            url: `/delete/${taskId}`,
            type: "DELETE",
            success: function () {
                location.reload();
            }
        });
    });
});
</script>

</body>
</html>
