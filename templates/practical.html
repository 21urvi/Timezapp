<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .task-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        button#delete-btn {
            background-color: #f44336;
        }

        button#delete-btn:hover {
            background-color: #d32f2f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Practical Problem Manager</h2>
        <form method="POST" action="/add_task">
            <label for="problem-id">Practical Problem ID:</label>
            <input type="number" id="problem-id" name="problem_id" placeholder="Enter problem ID" required>

            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" placeholder="Enter topic" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Save Problem</button>
        </form>

        <h3>Problem List:</h3>
        <ul>
    {% for problem in problems %}
        <li>
            <strong>Problem ID:</strong> {{ problem[0] }} |
            <strong>Topic:</strong> {{ problem[1] }} |
            <strong>Priority:</strong> {{ problem[2] }}
            <form method="POST" action="/delete_task" style="display:inline;">
                <input type="hidden" name="problem_id" value="{{ problem[0] }}">
                <button type="submit" id="delete-btn">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

    </div>
</body>
</html>
