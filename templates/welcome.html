<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #6d28d9, #3b0764);
            overflow: hidden;
            margin: 0;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #a855f7, #6d28d9);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
            margin-bottom: 5px;
        }

        button:hover {
            background: linear-gradient(90deg, #6d28d9, #a855f7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h2>Welcome, {{ user }}</h2>

    <div class="button-container">
        <!-- Next Button: Moves to Timer Page -->
        <form action="{{ url_for('otimer') }}" method="get">
            <button type="submit">Next</button>
        </form>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
