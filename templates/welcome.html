<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }
        .welcome-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        h2 {
            color: #3f72af;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3f72af, #112d4e);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #112d4e, #3f72af);
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h2>Welcome, {{ user }}</h2>
    <p>You have successfully logged in!</p>
    <form action="{{ url_for('logout') }}" method="get">
        <button type="submit">Next</button>
    </form>
</div>

</body>
</html>
