<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Revise Task</h2>
    <form id="revisionForm" method="POST" action="/update/{{ task[0] }}">
        <div class="mb-3">
            <label class="form-label">Task Name</label>
            <input type="text" name="task_name" class="form-control" value="{{ task[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ task[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Priority</label>
            <select name="priority" class="form-control">
                <option value="High" {% if task[3] =='High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if task[3] =='Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if task[3] =='Low' %}selected{% endif %}>Low</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-control">
                <option value="Pending" {% if task[4] =='Pending' %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if task[4] =='Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
