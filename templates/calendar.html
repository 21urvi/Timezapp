<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
</head>
<body>
    <h1>Calendar</h1>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task[0] }} - {{ task[1] }}</li>
        {% endfor %}
    </ul>
    <h2>Practical Tasks</h2>
    <ul>
        {% for practical in practicals %}
            <li>{{ practical[0] }} - {{ practical[1] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('otimer') }}">Back</a>
</body>
</html>
