<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prog.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="progress-container">
        <h1>Overall Task Progress</h1>
        <canvas id="progressChart"></canvas>
        <button class="btn" onclick="goBack()">‚Üê Back to Timer</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "/otimer";  // Redirect to timer page
        }

        function fetchProgressData() {
            fetch('/progress-data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('progressChart').getContext('2d');
                const labels = Object.keys(data);
                const completedData = labels.map(label => data[label][0]);
                const pendingData = labels.map(label => data[label][1]);

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Completed',
                                data: completedData,
                                backgroundColor: 'rgba(34, 197, 94, 0.7)'
                            },
                            {
                                label: 'Pending',
                                data: pendingData,
                                backgroundColor: 'rgba(239, 68, 68, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'top' }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.log("Error fetching progress data:", error));
        }

        fetchProgressData();
    </script>

</body>
</html>
