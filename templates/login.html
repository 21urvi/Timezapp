<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        h2 {
            color: #3b6978;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3b6978, #204051);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #204051, #3b6978);
        }
        .captcha-box {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            background: #2f4858;
            color: #fff;
            padding: 8px;
            display: inline-block;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    {% if msg %}
    <p style="color: red;">{{ msg }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <div class="captcha-box">{{ captcha }}</div>
        <input type="text" name="captcha" placeholder="Enter CAPTCHA" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
