<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #8b5cf6, #4c1d95);
            overflow: hidden;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 26px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #d946ef, #9d174d);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.8);
        }

        button:hover {
            background: linear-gradient(90deg, #9d174d, #d946ef);
            transform: scale(1.05);
        }

        .captcha-box {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px;
            display: inline-block;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    {% if msg %}
    <p style="color: red;">{{ msg }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <div class="captcha-box">{{ captcha }}</div>
        <input type="text" name="captcha" placeholder="Enter CAPTCHA" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
