<div class="timer-container">
    <h1>Pomodoro Timer</h1>

    <div class="break-buttons">
        <button onclick="setShortBreak()">Short Break (5:00)</button>
        <button onclick="setLongBreak()">Long Break (15:00)</button>
        <button onclick="addMinute()">+1 Min</button>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

   </div>

<script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;
    let isCompleted = false;

    function updateTimerDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    stopTimer();
                    isCompleted = true;
                    updateTaskStatus("Completed");
                }
            }, 1000);
        }
    }

    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
        document.getElementById("statusButton").style.display = "block";
    }

    function resetTimer() {
        stopTimer();
        timeLeft = 25 * 60;
        updateTimerDisplay();
        document.getElementById("statusButton").style.display = "none";
    }

    function setShortBreak() {
        stopTimer();
        timeLeft = 5 * 60;
        updateTimerDisplay();
    }

    function setLongBreak() {
        stopTimer();
        timeLeft = 15 * 60;
        updateTimerDisplay();
    }

    function addMinute() {
        timeLeft += 60;
        updateTimerDisplay();
    }

    function redirectToTasks() {
        let status = isCompleted ? "Completed" : "Incomplete";
        updateTaskStatus(status);
    }


    updateTimerDisplay();

    // Menu Functions
    function toggleMenu() {
        let menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleSubmenu() {
        let submenu = document.getElementById("submenu");
        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

</script>

</body>
