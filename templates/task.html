<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff7b54;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input, select {
            background-color: #f2e9e4;
        }
        button {
            background: #ff7b54;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e86a40;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task {
            background: #f2e9e4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function deleteTask(taskId) {
            fetch(`/delete_task/${taskId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(`task-${taskId}`).remove();
                    } else {
                        alert("Failed to delete task: " + data.error);
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="taskForm" action="/add_task" method="POST">
            <input type="text" name="title" placeholder="Task Title" required>
            <input type="date" name="date" required>
            <select name="priority">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <h2>Tasks:</h2>
        <ul class="task-list" id="taskList">
            {% for task in tasks %}
            <li class="task" id="task-{{ task[0] }}">
                <div>
                    <strong>Task ID: {{ task[0] }}</strong><br>
                    <strong>Task Name: </strong>{{ task[1] }}<br>
                    <strong>Deadline: </strong>{{ task[2] }}<br>
                    <strong>Priority: </strong>{{ task[3] }}<br>
                </div>
                <span class="delete-btn" onclick="deleteTask({{ task[0] }})">Delete</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
